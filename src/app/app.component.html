<!-- Loading screen durante l'inizializzazione dell'autenticazione -->
<div *ngIf="authLoading$ | async" class="loading-container">
  <mat-spinner></mat-spinner>
  <p>Caricamento...</p>
</div>

<!-- App normale una volta completato il caricamento -->
<div *ngIf="!(authLoading$ | async)">
  <!-- Email verification banner -->
  <div *ngIf="(user$ | async) && !isEmailVerified && shouldShowVerificationBanner && (isEmailVerificationRequired$ | async)" class="email-verification-banner">
    <div class="banner-content">
      <mat-icon class="warning-icon">info</mat-icon>
      <span class="banner-text">Verifica la tua email per accedere a tutte le funzionalit√†</span>
      <div class="banner-actions">
        <button mat-button (click)="goToEmailVerification()">
          Verifica
        </button>
        <button mat-icon-button (click)="dismissVerificationBanner()" title="Chiudi">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="user$ | async as user">
    <mat-toolbar color="primary">
      <span class="toolbar-title">Asta Fantacalcio</span>
      <span class="spacer"></span>
      
      <!-- Navigation buttons - Desktop -->
      <div class="desktop-nav d-none d-md-flex">
        <button mat-button (click)="navigateToHome()">
          <mat-icon>home</mat-icon>
          Home
        </button>
        
        <!-- User info with dropdown menu -->
        <button mat-button [matMenuTriggerFor]="desktopUserMenu" class="user-info-button">
          <mat-icon>person</mat-icon>
          {{ user.displayName || user.email }}
          <span class="user-role">
            (Utente)
          </span>
          <mat-icon class="dropdown-arrow">arrow_drop_down</mat-icon>
        </button>
        
        <mat-menu #desktopUserMenu="matMenu">
          <button mat-menu-item 
                  (click)="deleteAccount()"
                  style="color: #d32f2f;">
            <mat-icon style="color: #d32f2f;">delete_forever</mat-icon>
            <span style="color: #d32f2f;">Elimina Account</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </mat-menu>
      </div>
      
      <!-- Mobile Menu -->
      <div class="mobile-nav d-flex d-md-none">
        <button mat-icon-button (click)="navigateToHome()" title="Home">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="mobileMenu" title="Menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #mobileMenu="matMenu">
          <button mat-menu-item disabled class="user-info-item">
            <mat-icon>person</mat-icon>
            <div class="user-details">
              <div class="user-name">{{ user.displayName || user.email }}</div>
              <div class="user-role-mobile">
                Utente
              </div>
            </div>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item 
                  (click)="deleteAccount()"
                  style="color: #d32f2f;">
            <mat-icon style="color: #d32f2f;">delete_forever</mat-icon>
            <span style="color: #d32f2f;">Elimina Account</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
